<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Gym</title>
    <link rel="stylesheet" href="find-gym.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#2a1b4a] text-white">
    <!-- Home Button -->
    <div class="navbar p-4 bg-[#2a1b4a]">
        <button class="home-btn text-white font-bold bg-yellow-500 px-4 py-2 rounded">
            <a href="index.html">Home</a>
        </button>
    </div>

    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-yellow-400">FIND A GYM NEARBY</h1>
        <!-- Search Bar -->
        <div class="search-bar flex items-center bg-[#2a1b4a] p-4 rounded-lg shadow-lg mb-8">
            <input
                type="text"
                placeholder="Search by address, city, or ZIP code"
                class="flex-grow p-2 bg-[#4a2b6a] text-white rounded-l-lg focus:outline-none"
            />
            <button class="bg-yellow-500 text-[#2a1b4a] font-bold px-4 py-2 rounded-r-lg hover:bg-yellow-400">
                Find
            </button>
        </div>

        <div class="flex flex-col md:flex-row gap-8">
            <!-- Clubs Nearby -->
            <div class="bg-[#4a2b6a] p-6 rounded-lg shadow-lg w-full md:w-1/2">
                <h2 class="text-2xl font-bold text-yellow-400 mb-4">Clubs Nearby</h2>
                <ul class="space-y-2">
                    <li>#123 Rizal Ave., Taytay, Rizal</li>
                    <li>Blk 5 Lot 10, Sumulong Highway, Antipolo, Rizal</li>
                    <li>Unit 2, Manila East Road, Binangonan, Rizal</li>
                    <li>#45 General Luna St., San Mateo, Rizal</li>
                    <li>Lot 8, Felix Ave., Cainta, Rizal</li>
                </ul>
            </div>

            <!-- Map -->
            <div class="w-full md:w-1/2">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15444.50881631447!2d121.125082!3d14.558553!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b7b1c3b3e5e5%3A0x5f0b8c3e5e5e5e5!2sRizal%20Province!5e0!3m2!1sen!2sph!4v1610000000000!5m2!1sen!2sph"
                    width="100%"
                    height="600"
                    style="border:0; border-radius: 10px;"
                    allowfullscreen=""
                    loading="lazy">
                </iframe>
            </div>
        </div>
    </div>
</body>
</html>
